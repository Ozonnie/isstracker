<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>ISS tracker</title>

</head>

<body>
    <nav class="navbar navbar-light">
        <a class="navbar-brand ml-4">
            <img src="./img/svg/space.svg" width="30" height="30" class="d-inline-block align-top text-white"
                alt="space">
            <span class="text-white ml-2">ISS Tracker</span>
        </a>
    </nav>
    <div class="bg">
        <div class="head-info p-2">
            <div class="row">
                <div class="col-md-8 col-sm-12">
                    <div class="card m-4">
                        <div class="card-body">
                            <h5 class="card-title">ISS is now located at:</h5>
                            <p class="card-text">Longtitude: <span id="longtitude"></span>, Latitude: <span
                                    id="latitude"></span></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="card m-4">
                        <div class="card-body">
                            <h5 class="card-title">Current UTC time: <span id="time"></span></h5>
                            <p class="card-text"><span id="date"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content p-4">
            <div class="row">
                <!--Google map-->
                <div class="col-md-8">
                    <div class="container-fluid">
                        <div id="map" class="map-responsive"></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card m-4">
                        <div class="card-body">
                            <h5 class="card-title">Total amount: <span id="number"></span> people on ISS</span></h5>
                            <ul class="list-group list-group-flush">
                                <li id="astronames" class="list-group-item h5"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
